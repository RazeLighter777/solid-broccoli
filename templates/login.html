{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block styles %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">	
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-4 offset-4">
			<div class="card">
				<div class="card-body">
					<h3 class="text-center">Login</h3>
					<form action="/login" method="post"> 
						<div class="mb-3">
							<label for="loginUsernameInput" class="form-label">Username</label>
							<input type="text" name="username" class="form-control" id="loginUsernameInput" placeholder="jauwghnie.dough" required>
						</div>
						<div class="mb-3">
							<label for="contactPasswordInput" class="form-label">Password</label>
							<input type="password" name="password" class="form-control" id="contactPasswordInput" required>
						</div>
						{% if didLoginFail %}
							<p class="text-danger">Login Failed</p>
						{% endif %}
						<button type="submit" class="btn btn-primary mb-3 w-100">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
